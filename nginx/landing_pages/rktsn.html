<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKTSN Project Dashboard | Arise Enterprises</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .header {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .link-list a {
            display: block;
            padding: 1rem 1.25rem;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            margin-bottom: 0.5rem;
            text-decoration: none;
            color: #212529;
            font-size: 1.1rem;
            border-radius: 0.375rem;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        .link-list a:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
        }
        .link-list .link-title {
            font-weight: 500;
        }
        .link-list .link-desc {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="header text-center mb-4">
            <img src="https://arisegulf.com/arise-logo.png" alt="Arise Enterprises Logo" style="max-height: 60px;" class="mb-3">
            <h1 class="h3">RKTSN Project Dashboard</h1>
            <p class="lead">Central hub for all project-related links and resources for RKTSN.</p>
        </div>

        <div class="link-list">
            <a href="https://link.arisegulf.com/airtel/rktsn/Pole-Installtion">
                <div class="link-title">Pole Installation Form</div>
                <div class="link-desc">Submit new pole installation details and photos.</div>
            </a>
            <a href="https://link.arisegulf.com/airtel/rktsn/Pole-Report">
                <div class="link-title">Pole Installation Report</div>
                <div class="link-desc">View the live database of all completed pole installations.</div>
            </a>
        </div>
    </div>
</body>
</html>
