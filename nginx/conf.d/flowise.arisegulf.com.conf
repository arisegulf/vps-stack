server {
    listen 80;
    server_name flowise.arisegulf.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name flowise.arisegulf.com;

    ssl_certificate /etc/letsencrypt/live/flowise.arisegulf.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flowise.arisegulf.com/privkey.pem;

    location / {
        proxy_pass http://flowise:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Flowise
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
