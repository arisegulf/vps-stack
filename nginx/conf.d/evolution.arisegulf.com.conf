server {
    listen 80;
    server_name evolution.arisegulf.com;

    # Rule for Let's Encrypt renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name evolution.arisegulf.com;

    ssl_certificate /etc/letsencrypt/live/evolution.arisegulf.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/evolution.arisegulf.com/privkey.pem;

    location / {
        proxy_pass http://evolution-api:8080;
    }
}
