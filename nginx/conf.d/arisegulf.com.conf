server {
    listen 443 ssl http2;
    server_name arisegulf.com www.arisegulf.com;

    ssl_certificate /etc/letsencrypt/live/arisegulf.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/arisegulf.com/privkey.pem;

    # React app
    location ^~ /arun_dashboard/ {
        root /var/www/html;        # NOT alias â†’ keeps path handling correct
        index index.html;
        try_files $uri $uri/ /arun_dashboard/index.html;

        # Do not cache index.html
        location ~ ^/arun_dashboard/index\.html$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        }

        # Cache static assets for 1 year
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }
    }

    # WordPress
    location / {
        proxy_pass http://arisegulf-web:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name arisegulf.com www.arisegulf.com;
    return 301 https://$host$request_uri;
}
