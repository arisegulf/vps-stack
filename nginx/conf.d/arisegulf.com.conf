# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name arisegulf.com www.arisegulf.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main server for arisegulf.com
server {
    listen 443 ssl http2;
    server_name arisegulf.com www.arisegulf.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/arisegulf.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/arisegulf.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # React App in subdirectory
    location ^~ /arun_dashboard/ {
        alias /var/www/html/arun_dashboard/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Main WordPress Site
    location / {
        # Proxy to the arisegulf-web container
        proxy_pass http://arisegulf-web:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
