server {
    listen 80;
    server_name n8n.arisegulf.com;

    # Location for Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name n8n.arisegulf.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/n8n.arisegulf.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.arisegulf.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy settings to forward traffic to the n8n container
    location / {
        # Standard proxy settings
        proxy_pass http://n8n:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for live UI updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Increase buffer sizes to prevent "upstream response is buffered" warnings
        proxy_buffers 8 16k;
        proxy_buffer_size 32k;
    }
}
