server {
    listen 80;
    server_name n8n-mcp.arisegulf.com;

    # Location for Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name n8n-mcp.arisegulf.com;

    # SSL Certificates
    # Note: The certificate directory is named after the first domain in the cert request
    ssl_certificate /etc/letsencrypt/live/appsmith.arisegulf.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/appsmith.arisegulf.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://n8n-mcp:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}