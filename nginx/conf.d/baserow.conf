# HTTP server: keep ACME reachable and redirect everything else to HTTPS
server {
    listen 80;
    server_name baserow.arisegulf.com;
    
    # Rule for Let's Encrypt renewal (webroot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server: terminate TLS and proxy to Baserow
server {
    listen 443 ssl http2;
    server_name baserow.arisegulf.com;
    
    # Increased upload size limit for large files from camera
    client_max_body_size 40m;
    
    ssl_certificate /etc/letsencrypt/live/baserow.arisegulf.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/baserow.arisegulf.com/privkey.pem;
    
    # Optional but recommended if mounted:
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://baserow:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
